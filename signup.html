<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signup - LinguaLink+</title>
<style>
  body {
    font-family: Poppins, system-ui;
    background: #050507;
    color: #e8f6ff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: #0b0b0d;
    padding: 28px;
    border-radius: 12px;
    width: 92%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,180,255,0.06);
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #222;
    background: #0f1113;
    color: #fff;
  }
  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #00d4ff, #0072ff);
    color: #001;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
  }
  a {
    color: #66caff;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>LinguaLink+ ‚Äî Sign up / Login</h2>

    <input id="email" placeholder="Email" type="email" />
    <input id="password" placeholder="Password" type="password" />
    <input id="name" placeholder="Full name (display)" />
    <select id="speak"><option value="">Language you speak</option></select>
    <select id="learn"><option value="">Language you want to learn</option></select>

    <button id="btnRegister">Create account</button>
    <button id="btnLogin" style="margin-top:8px;background:#111;color:#fff">Login</button>
    <p style="font-size:13px;margin-top:12px">After login you'll be redirected to your language community.</p>
    <p><a href="index.html">‚Üê Back home</a></p>
  </div>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  // ‚úÖ Your Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD1hOr3ucQr2kRmcxjbt3KL-3r7cQm80oE",
    authDomain: "lingualink-d1d55.firebaseapp.com",
    databaseURL: "https://lingualink-d1d55-default-rtdb.firebaseio.com",
    projectId: "lingualink-d1d55",
    storageBucket: "lingualink-d1d55.firebasestorage.app",
    messagingSenderId: "938324626969",
    appId: "1:938324626969:web:29243bdcac60a2017ba488",
    measurementId: "G-ZM52VP79GN"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Language list options
  const LANGS = {
    "en": "English",
    "tl": "Tagalog",
    "es": "Spanish",
    "fr": "French",
    "ja": "Japanese",
    "ko": "Korean",
    "zh": "Chinese",
    "ar": "Arabic",
    "de": "German",
    "pt": "Portuguese"
  };
  const speak = document.getElementById('speak');
  const learn = document.getElementById('learn');
  for (const [code, name] of Object.entries(LANGS)) {
    speak.innerHTML += `<option value="${code}">${name}</option>`;
    learn.innerHTML += `<option value="${code}">${name}</option>`;
  }

  // Register new account
  document.getElementById('btnRegister').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const name = document.getElementById('name').value.trim();
    const sp = document.getElementById('speak').value;
    const le = document.getElementById('learn').value;

    if (!email || !pass || !name || !sp || !le) {
      alert('‚ö†Ô∏è Please fill in all fields.');
      return;
    }

    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, pass);
      await db.collection('users').doc(userCred.user.uid).set({
        name, email, speak: sp, learn: le, friends: [], created: Date.now()
      });
      alert('üéâ Account created successfully!');
      window.location.href = 'friends.html';
    } catch (error) {
      alert('Error: ' + error.message);
    }
  };

  // Login existing user
  document.getElementById('btnLogin').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;

    if (!email || !pass) {
      alert('‚ö†Ô∏è Please enter both email and password.');
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, pass);
      alert('‚úÖ Login successful!');
      window.location.href = 'friends.html';
    } catch (error) {
      alert('Error: ' + error.message);
    }
  };

  // Keep user logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User logged in:", user.email);
    }
  });
  </script>
</body>
</html>
