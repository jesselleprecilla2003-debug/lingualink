<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguaLink | Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #000000, #0a0a0a, #1a1a1a);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00b3ff;
      text-shadow: 0 0 10px #00b3ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      background: #111;
      border: 1px solid #00b3ff;
      border-radius: 15px;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 20px #00b3ff33;
      margin-bottom: 1rem;
    }

    .message {
      background: #222;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      width: fit-content;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 0 8px #00b3ff55;
    }

    .own {
      background: #00b3ff;
      color: #000;
      margin-left: auto;
      box-shadow: 0 0 12px #00b3ff;
    }

    .input-area {
      display: flex;
      width: 80%;
      max-width: 600px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #00b3ff55;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00b3ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00b3ff;
    }

    button:hover {
      background: #009be0;
      box-shadow: 0 0 20px #00b3ff;
    }

    a {
      color: #00b3ff;
      text-decoration: none;
      margin-top: 20px;
    }

    a:hover {
      text-shadow: 0 0 10px #00b3ff;
    }
  </style>
</head>
<body>
  <h1>üí¨ LinguaLink Chat</h1>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <a href="index.html">üè† Back to Home</a>

  <script>
    // üî• Replace this config with YOUR Firebase config
    const firebaseConfig = {
     apiKey: "AIzaSyD1hOr3ucQr2kRmcxjbt3KL-3r7cQm80oE",
  authDomain: "lingualink-d1d55.firebaseapp.com",
  databaseURL: "https://lingualink-d1d55-default-rtdb.firebaseio.com/" ,
  projectId: "lingualink-d1d55",
  storageBucket: "lingualink-d1d55.firebasestorage.app",
  messagingSenderId: "938324626969",
  appId: "1:938324626969:web:bc11b2a20f7db9877ba488",
  measurementId: "G-C7JJHL7D3S"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("messageInput");

    const username = "User" + Math.floor(Math.random() * 1000); // random username

    function sendMessage() {
      const message = input.value.trim();
      if (message === "") return;

      db.ref("messages").push({
        user: username,
        text: message,
        time: Date.now()
      });

      input.value = "";
    }

    db.ref("messages").on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      if (msg.user === username) msgDiv.classList.add("own");
      msgDiv.textContent = msg.user + ": " + msg.text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
