<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main - LinguaLink+</title>
<style>
  body {
    font-family: Poppins, sans-serif;
    background: #050507;
    color: #e8f6ff;
    margin: 0;
    padding: 0;
  }
  header {
    background: linear-gradient(90deg, #00d4ff, #0072ff);
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 20px;
    margin: 0;
  }
  #logout {
    background: #111;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  #logout:hover {
    background: #333;
  }
  main {
    padding: 25px;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <h1>LinguaLink+</h1>
    <button id="logout">Logout</button>
  </header>

  <main>
    <h2>Welcome, <span id="username">User</span> ðŸ‘‹</h2>
    <p>You are now logged in!</p>
    <p>Start exploring and connect with your language friends.</p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyD1hOr3ucQr2kRmcxjbt3KL-3r7cQm80oE",
    authDomain: "lingualink-d1d55.firebaseapp.com",
    databaseURL: "https://lingualink-d1d55-default-rtdb.firebaseio.com",
    projectId: "lingualink-d1d55",
    storageBucket: "lingualink-d1d55.firebasestorage.app",
    messagingSenderId: "938324626969",
    appId: "1:938324626969:web:29243bdcac60a2017ba488",
    measurementId: "G-ZM52VP79GN"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ========== CHECK IF LOGGED IN ==========
  auth.onAuthStateChanged(async user => {
    if (!user) {
      // Not logged in â†’ balik sa login/signup
      window.location.href = "signup.html";
    } else {
      // Logged in â†’ show name
      const doc = await db.collection("users").doc(user.uid).get();
      document.getElementById("username").textContent = doc.exists ? doc.data().name : "User";
    }
  });

  // ========== LOGOUT ==========
  document.getElementById("logout").onclick = async () => {
    await auth.signOut();
    alert("Youâ€™ve been logged out.");
    window.location.href = "signup.html";
  };
  </script>
</body>
</html>
